
[bar/bottom]
monitor = ${env:MONITOR:}
enable-ipc = true
bottom = true

width = 99%
height = 21pt
background = ${colors.background}
foreground = ${colors.foreground}

line-color = #f00
line-size = 0pt

border-size = 2pt
border-color = ${colors.blue}
radius = 0px

padding-left = 2
padding-right = 2
override-redirect = true
offset-y = .5%
offset-x = .5%

module-margin = 1
wm-restack = i3


separator = |
separator-foreground = ${colors.disabled}

cursor-click = pointer
cursor-scroll = ns-resize

; Modules
modules-left = workspaces xwindow 
modules-right = railway
modules-center = hostname

; Fonts
include-file = ~/.config/polybar/fonts.ini